<!DOCTYPE html>
<html ng-app="studentPageApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Student page</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="StudentPageController" ng-class="styles.body">
    <main ng-class="styles.main">
        <div ng-cloak>Name: {{student.name}}</div>
        <img src="" ng-src="{{student.photo}}" alt="student-photo"/>
        <div ng-cloak>Grade: {{student.grade}}</div>
        <div ng-cloak>School: {{student.school}}</div>
        <div ng-cloak>Teacher: {{student.teacher}}</div>
    </main>

    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/StudentPageController.js"></script>
</body>
</html>
