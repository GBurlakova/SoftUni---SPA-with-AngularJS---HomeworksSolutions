<!DOCTYPE html>
<html ng-app="tigerApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Tiger</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="TigerController" ng-class="styles.body">
    <main  ng-class="styles.main">
        <div ng-class="styles.personalData">
            <h1>TIGER</h1>
            <p ng-cloak><span ng-class="styles.bold">Name:</span> {{tigetInfo.name}}</p>
            <p ng-cloak><span ng-class="styles.bold">Born:</span> {{tigetInfo.placeOfBirth}}</p>
            <p ng-cloak><span ng-class="styles.bold">Birth date:</span> {{tigetInfo.dateOfBirth}}</p>
            <p ng-cloak><span ng-class="styles.bold">Live:</span> {{tigetInfo.home}}</p>
        </div>
        <div ng-class="styles.photo">
            <img src="" ng-src="{{tigetInfo.photo}}" alt=""/>
        </div>
    </main>

    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/TigerController.js"></script>
</body>
</html>
