<!DOCTYPE html>
<html ng-app="bindImage">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bind image source to tex box</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="BindImageController" ng-class="styles.body">
    <main ng-class="styles.main">
        <h1>Your image url</h1>
        <input type="url" ng-model="imageUrl"/>
        <div>
            <img src="" ng-src="{{imageUrl}}" alt="image"/>
        </div>
    </main>

    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/BindImageController.js"></script>
</body>
</html>
